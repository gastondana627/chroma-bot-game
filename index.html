<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data_Bleed</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="fireworks"></canvas>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h1 class="glitch-title">DATA_BLEED</h1>
    <form id="login-form">
      <input type="text" id="gamertag" placeholder="Gamertag" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="character">
        <option value="maya">Maya</option>
        <option value="eli">Eli</option>
        <option value="stanley">Stanley</option>
      </select>
      <button type="submit">CONNECT</button>
    </form>
    <!-- Character Preview Image -->
    <div id="character-preview">
      <img id="character-img" src="chroma-bot/assets/img/login/maya_login.png" alt="Character Preview">
    </div>
  </div>

  <!-- Video trigger (hidden until login complete) -->
  <div id="video-container" style="display:none;">
    <video id="chroma-video" autoplay loop muted playsinline>
      <source src="./chroma-bot/assets/vid/Chroma_Vid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Chat -->
  <div id="chat-box" style="display:none;">
    <header>
      💬 Chroma Bot
      <button id="close-chat" class="close-btn">✖</button>
    </header>
    <div class="messages" id="messages">
      <p><b>Bot:</b> Hi! Click the logo anytime to chat 🎆</p>
    </div>
    <form id="chat-form">
      <input type="text" id="userInput" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const loginScreen = document.getElementById("login-screen");
    const videoContainer = document.getElementById("video-container");
    const video = document.getElementById("chroma-video");
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const closeChat = document.getElementById("close-chat");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characterSelect = document.getElementById("character");
    const characterImg = document.getElementById("character-img");

    // --- Character Preview Logic ---
    characterSelect.addEventListener("change", () => {
      const choice = characterSelect.value;
      let imgPath = "chroma-bot/assets/img/login/maya_login.png"; // default
      if (choice === "eli") imgPath = "chroma-bot/assets/img/login/eli_login.png";
      if (choice === "stanley") imgPath = "chroma-bot/assets/img/login/stanley_login.png";
      characterImg.src = imgPath;
    });

    // --- Login Logic ---
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const gamertag = document.getElementById("gamertag").value;
      const character = document.getElementById("character").value;
      sessionStorage.setItem("gamertag", gamertag);
      sessionStorage.setItem("character", character);
      loginScreen.style.display = "none";
      videoContainer.style.display = "block";
    });

    // --- Toggle UI ---
    videoContainer.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY, "explode");
      video.pause();
      videoContainer.style.display = "none";
      chatBox.style.display = "flex";
    });

    closeChat.addEventListener("click", () => {
      const rect = videoContainer.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      createFirework(centerX, centerY, "implode");
      chatBox.style.display = "none";
      videoContainer.style.display = "block";
      video.play();
      video.loop = true;
    });

    // --- Chat Logic ---
    function addMessage(sender, text) {
      const msg = document.createElement("p");
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function getBotResponse(userMessage) {
      const activeCharacter = sessionStorage.getItem("character") || "maya";
      const gamertag = sessionStorage.getItem("gamertag") || "Player";
      addMessage("Bot", `<span class="typing-indicator">...</span>`);
      try {
        const response = await fetch("http://127.0.0.1:3001/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage, character: activeCharacter, sessionId: gamertag })
        });
        if (!response.ok) throw new Error(`Server responded ${response.status}`);
        const data = await response.json();
        messages.removeChild(messages.lastChild);
        addMessage("Bot", data.reply);
      } catch (err) {
        console.error("Fetch error:", err);
        messages.removeChild(messages.lastChild);
        addMessage("Bot", "⚠️ Connection error, try again later.");
      }
    }

    if (chatForm) {
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;
        const gamertag = sessionStorage.getItem("gamertag") || "You";
        addMessage(gamertag, text);
        userInput.value = "";
        await getBotResponse(text);
      });
    }

    // --- Fireworks ---
    class Firework {
      constructor(x, y, color, velocity) {
        this.x = x; this.y = y;
        this.color = color;
        this.velocity = velocity;
        this.alpha = 1; this.radius = 2;
      }
      draw() {
        ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fill();
        ctx.restore();
      }
      update() {
        this.x += this.velocity.x; this.y += this.velocity.y;
        this.alpha -= 0.02;
        this.draw();
      }
    }

    let fireworks = [];
    function createFirework(x, y, mode = "explode") {
      const metallicColors = [
        "rgba(192,192,192,1)",
        "rgba(220,220,220,0.9)",
        "rgba(255,255,255,0.8)",
        "rgba(169,169,169,0.9)"
      ];
      const particleCount = mode === "explode" ? 100 : 70;
      const baseSpeed = mode === "explode" ? 5 : 4;
      for (let i = 0; i < particleCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * baseSpeed + 1;
        let velocity;
        if (mode === "explode") {
          velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
        } else {
          velocity = { x: -Math.cos(angle) * speed * 0.5, y: -Math.sin(angle) * speed * 0.5 };
        }
        fireworks.push(new Firework(x, y, metallicColors[Math.floor(Math.random() * metallicColors.length)], velocity));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.update();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
    }
    animate();
  </script>
</body>
</html>

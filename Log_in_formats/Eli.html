<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA_BLEED - Access Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #0a1a2a 0%, #000810 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating data particles */
        .data-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            color: rgba(0, 255, 255, 0.6);
            font-size: 10px;
            font-family: 'Courier New', monospace;
            animation: floatData 15s linear infinite;
        }

        @keyframes floatData {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: scale(1);
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(5, 20, 35, 0.85);
            border: 2px solid #00ffff;
            border-radius: 0;
            padding: 60px 50px;
            width: 500px;
            transform-style: preserve-3d;
            transform: rotateX(2deg) rotateY(-2deg);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(0, 255, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-container:hover {
            transform: rotateX(0deg) rotateY(0deg) translateZ(20px);
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.5),
                0 35px 70px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
        }

        /* Animated border effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #00ffff, transparent, #00ffff, transparent, #00ffff);
            z-index: -1;
            border-radius: 0;
            animation: borderPulse 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes borderPulse {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
            transform: translateZ(30px);
        }

        .login-title {
            color: #00ffff;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.5);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(0, 255, 255, 1),
                    0 0 60px rgba(0, 255, 255, 0.6),
                    0 4px 8px rgba(0, 0, 0, 0.5);
            }
        }

        .access-text {
            color: rgba(0, 255, 255, 0.7);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 35px;
            position: relative;
            transform: translateZ(20px);
        }

        .form-label {
            color: #00ffff;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            outline: none;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input:focus {
            background: rgba(0, 30, 60, 0.9);
            border-color: #00ffff;
            transform: translateZ(10px);
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.4),
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        .form-input::placeholder {
            color: rgba(0, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-button {
            width: 100%;
            padding: 20px;
            background: rgba(0, 20, 40, 0.9);
            border: 3px solid #00ffff;
            color: #00ffff;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transform: translateZ(25px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            clip-path: polygon(20px 0%, 100% 0%, calc(100% - 20px) 100%, 0% 100%);
        }

        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .connect-button:hover {
            transform: translateZ(35px) translateY(-3px);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.6),
                0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(0, 40, 80, 0.9);
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        .connect-button:hover::before {
            left: 100%;
        }

        .connect-button:active {
            transform: translateZ(20px) translateY(1px);
        }

        .status-text {
            text-align: center;
            margin-top: 30px;
            transform: translateZ(15px);
        }

        .status-text a {
            color: rgba(0, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-text a:hover {
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        /* Loading animation */
        .loading .connect-button {
            background: rgba(0, 60, 100, 0.9);
            pointer-events: none;
        }

        .system-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(0, 255, 255, 0.4);
            font-size: 10px;
            font-family: 'Courier New', monospace;
            text-align: right;
            line-height: 1.4;
        }

        .connection-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.6);
            font-size: 10px;
            font-family: 'Courier New', monospace;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 40px 30px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 2.2em;
            }
        }

        /* Terminal cursor effect */
        .terminal-cursor::after {
            content: '_';
            color: #00ffff;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="system-info">
        SYSTEM: ACTIVE<br>
        ENCRYPTION: AES-256<br>
        STATUS: SECURE<br>
        UPTIME: <span id="uptime">00:00:00</span>
    </div>

    <div class="connection-status">
        CONNECTION: <span class="blink" id="connStatus">STANDBY</span>
    </div>

    <div class="data-particles" id="particles"></div>

    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1 class="login-title">DATA_BLEED</h1>
            <p class="access-text">ACCESS TERMINAL</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="gamertag">GAMERTAG</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="gamertag"
                    name="gamertag"
                    placeholder="ENTER_HANDLE"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">PASSWORD</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password"
                    name="password"
                    placeholder="ENTER_PASSKEY"
                    required
                >
            </div>

            <button type="submit" class="connect-button" id="connectBtn">
                CONNECT
            </button>
        </form>

        <div class="status-text">
            <a href="#" id="forgotLink">RECOVER_ACCESS</a>
        </div>
    </div>

    <script>
        // System uptime counter
        let startTime = Date.now();
        function updateUptime() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateUptime, 1000);

        // Create floating data particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const dataChars = ['01', '10', 'FF', '00', 'A1', 'B7', 'C9', 'D3', 'E8', 'F2', '</', '/>', '{', '}', '[', ']'];
            particle.textContent = dataChars[Math.floor(Math.random() * dataChars.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 15000);
        }

        // Generate particles
        setInterval(createParticle, 1000);








        // Form handling
        const loginForm = document.getElementById('loginForm');
        const connectBtn = document.getElementById('connectBtn');
        const loginContainer = document.getElementById('loginContainer');
        const connStatus = document.getElementById('connStatus');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Connection sequence
            connectBtn.textContent = 'CONNECTING...';
            connStatus.textContent = 'CONNECTING';
            loginContainer.classList.add('loading');

            setTimeout(() => {
                connectBtn.textContent = 'HANDSHAKE...';
                connStatus.textContent = 'HANDSHAKE';
            }, 1000);

            setTimeout(() => {
                connectBtn.textContent = 'AUTHENTICATED';
                connStatus.textContent = 'ONLINE';

                // âœ… Send message back to parent after success
                setTimeout(() => {
                    connectBtn.textContent = 'CONNECT';
                    connStatus.textContent = 'STANDBY';
                    loginContainer.classList.remove('loading');
                    alert('DATA_BLEED ACCESS GRANTED\nWelcome to the system...');

                    // ðŸ‘‰ This line makes Eli talk to the parent window
                    window.parent.postMessage({
                        action: "eli-connected",
                        gamertag: document.getElementById('gamertag').value
                    }, "*");

                }, 1500);
            }, 3000);
        });






        
        // Interactive container movement
        let mouseX = 0, mouseY = 0;
        let containerX = 0, containerY = 0;

        document.addEventListener('mousemove', function(e) {
            mouseX = (e.clientX - window.innerWidth / 2) / 30;
            mouseY = (e.clientY - window.innerHeight / 2) / 30;
        });

        function animate() {
            containerX += (mouseX - containerX) * 0.1;
            containerY += (mouseY - containerY) * 0.1;
            
            loginContainer.style.transform = `rotateX(${2 - containerY}deg) rotateY(${-2 + containerX}deg)`;
            
            requestAnimationFrame(animate);
        }
        animate();

        // Recovery access handler
        document.getElementById('forgotLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('RECOVERY_PROTOCOL INITIATED\nContact system administrator for access restoration.');
        });

        // Terminal-style typing effect for inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.classList.add('terminal-cursor');
                clearTimeout(this.timer);
                this.timer = setTimeout(() => {
                    this.classList.remove('terminal-cursor');
                }, 500);
            });
        });
    </script>
</body>
</html>
